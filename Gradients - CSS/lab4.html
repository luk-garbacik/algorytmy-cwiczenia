<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food UI</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="menu.png" alt="">
            <img src="search.png" alt="">
        </header>
        <h1>Choose the <span class="highlight">food</span><br> you love</h1>
        <div class="buttons">
            <button class="active">Veg Dinner</button>
            <button>Non-Veg Dinner</button>
            <button>Chicken</button>
        </div>
        <div class="cards">
            <div class="card">
                <img src="chickpeas.jpg" alt="Chickpeas With Poached Eggs">
                <h2><span class="bold">Chickpeas With Poached Eggs</span></h2>
                <p>Up your veg count and get three of your five-a-day with this fragrant, low fat</p>
                <div class="inline-container">
                    <p class="distance">6 km away</p>
                    <img src="heart.png" alt="" id="ikona">
                </div>
                <p class="price">₹195</p>
            </div>
            <div class="card">
                <img src="butternut.jpg" alt="Butternut Squash Curry">
                <h2><span class="bold">Butternut Squash Curry</span></h2>
                <p>Up your veg count and get three of your five-a-day with this fragrant, low fat</p>
                <div class="inline-container">
                    <p class="distance">3 km away</p>
                    <img src="heart.png" alt="" id="ikona">
                </div>
                <p class="price">₹188</p>
            </div>
        </div>
    </div>
    <footer>
        <p><img src="shop.png" alt="">Explore</p>
        <p><img src="heart.png" alt=""></p>
        <p><img src="map.png" alt=""></p>
        <p><img src="shopping-bag.png" alt=""></p>
        <p><img src="user.png" alt=""></p>
    </footer>
</body>
</html>
